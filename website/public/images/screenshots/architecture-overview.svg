  <text x="600" y="540" fill="#6B7280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Firewall, Rate Limiting</text>
  <text x="600" y="550" fill="#6B7280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Threat Intelligence</text>
  
