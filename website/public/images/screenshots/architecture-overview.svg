<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#F9FAFB"/>
  
  <!-- Title -->
  <text x="600" y="40" fill="#111827" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">SASEWaddle Architecture Overview</text>
  <text x="600" y="65" fill="#6B7280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Zero Trust Network Architecture with Multi-Platform Support</text>
  
  <!-- Clients Section -->
  <rect x="50" y="120" width="280" height="500" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <text x="190" y="150" fill="#111827" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Clients</text>
  
  <!-- Native Client -->
  <rect x="70" y="180" width="240" height="80" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1"/>
  <circle cx="100" cy="210" r="15" fill="#3B82F6"/>
  <text x="92" y="218" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16">üíª</text>
  <text x="130" y="210" fill="#111827" font-family="Arial, sans-serif" font-size="14" font-weight="semibold">Native Apps</text>
  <text x="130" y="230" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">macOS, Windows, Linux</text>
  <text x="130" y="245" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">Go-based WireGuard client</text>
  
  <!-- Mobile Client -->
  <rect x="70" y="280" width="240" height="80" rx="8" fill="#F0FDF4" stroke="#10B981" stroke-width="1"/>
  <circle cx="100" cy="310" r="15" fill="#10B981"/>
  <text x="92" y="318" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16">üì±</text>
  <text x="130" y="310" fill="#111827" font-family="Arial, sans-serif" font-size="14" font-weight="semibold">Mobile Apps</text>
  <text x="130" y="330" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">Android, iOS (planned)</text>
  <text x="130" y="345" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">React Native + WireGuard</text>
  
  <!-- Docker Client -->
  <rect x="70" y="380" width="240" height="80" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <circle cx="100" cy="410" r="15" fill="#F59E0B"/>
  <text x="92" y="418" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16">üê≥</text>
  <text x="130" y="410" fill="#111827" font-family="Arial, sans-serif" font-size="14" font-weight="semibold">Docker Containers</text>
  <text x="130" y="430" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">Containerized deployment</text>
  <text x="130" y="445" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">Auto-configuration</text>
  
  <!-- Embedded -->
  <rect x="70" y="480" width="240" height="80" rx="8" fill="#FAF5FF" stroke="#8B5CF6" stroke-width="1"/>
  <circle cx="100" cy="510" r="15" fill="#8B5CF6"/>
  <text x="92" y="518" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16">üîå</text>
  <text x="130" y="510" fill="#111827" font-family="Arial, sans-serif" font-size="14" font-weight="semibold">Embedded Solutions</text>
  <text x="130" y="530" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">IoT, Industrial, Automotive</text>
  <text x="130" y="545" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">Custom firmware</text>
  
  <!-- Headend Section -->
  <rect x="460" y="120" width="280" height="500" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <text x="600" y="150" fill="#111827" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Headend Server</text>
  
  <!-- WireGuard -->
  <rect x="480" y="180" width="240" height="60" rx="8" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="600" y="205" fill="#111827" font-family="Arial, sans-serif" font-size="14" font-weight="semibold" text-anchor="middle">WireGuard VPN</text>
  <text x="600" y="220" fill="#6B7280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Tunnel Termination</text>
  <text x="600" y="230" fill="#6B7280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">ChaCha20Poly1305 Encryption</text>
  
  <!-- Proxy -->
  <rect x="480" y="260" width="240" height="60" rx="8" fill="#DCFCE7" stroke="#10B981" stroke-width="1"/>
  <text x="600" y="285" fill="#111827" font-family="Arial, sans-serif" font-size="14" font-weight="semibold" text-anchor="middle">Multi-Protocol Proxy</text>
  <text x="600" y="300" fill="#6B7280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">HTTP/HTTPS, TCP, UDP, WebSocket</text>
  <text x="600" y="310" fill="#6B7280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Go-based high performance</text>
  
  <!-- Authentication -->
  <rect x="480" y="340" width="240" height="60" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="600" y="365" fill="#111827" font-family="Arial, sans-serif" font-size="14" font-weight="semibold" text-anchor="middle">Dual Authentication</text>
  <text x="600" y="380" fill="#6B7280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">X.509 Certificates + JWT</text>
  <text x="600" y="390" fill="#6B7280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">SAML2/OAuth2 Integration</text>
  
  <!-- Traffic Mirroring -->
  <rect x="480" y="420" width="240" height="60" rx="8" fill="#FAF5FF" stroke="#8B5CF6" stroke-width="1"/>
  <text x="600" y="445" fill="#111827" font-family="Arial, sans-serif" font-size="14" font-weight="semibold" text-anchor="middle">Traffic Mirroring</text>
  <text x="600" y="460" fill="#6B7280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">VXLAN/GRE/ERSPAN</text>
  <text x="600" y="470" fill="#6B7280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">IDS/IPS Integration</text>
  
  <!-- Security -->
