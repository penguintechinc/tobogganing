apiVersion: v1
kind: Namespace
metadata:
  name: sasewaddle
  labels:
    app.kubernetes.io/name: sasewaddle
    app.kubernetes.io/component: namespace
---
# Service Account for SASEWaddle components
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sasewaddle
  namespace: sasewaddle
  labels:
    app.kubernetes.io/name: sasewaddle
    app.kubernetes.io/component: serviceaccount
---
# Network Policy for SASEWaddle namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sasewaddle-network-policy
  namespace: sasewaddle
  labels:
    app.kubernetes.io/name: sasewaddle
    app.kubernetes.io/component: networkpolicy
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: sasewaddle
    # Allow ingress from ingress controllers
  - from: []
    ports:
    - protocol: TCP
      port: 8000  # Manager API
    - protocol: TCP
      port: 8080  # Headend proxy
    - protocol: UDP
      port: 51820 # WireGuard
  egress:
  - {} # Allow all egress traffic