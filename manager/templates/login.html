<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[=title]]</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="login-gradient min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-full shadow-lg mb-4">
                <i class="fas fa-shield-alt text-3xl text-blue-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">SASEWaddle</h1>
            <p class="text-blue-100">Secure Access Service Edge Manager</p>
        </div>
        
        <!-- Login Form -->
        <div class="glass-effect rounded-xl p-8 shadow-2xl">
            <form method="post" action="[[=URL('login')]]" class="space-y-6">
                [[if error:]]
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        <span>[[=error]]</span>
                    </div>
                </div>
                [[pass]]
                
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-user mr-2"></i>
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        autofocus
                        class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-blue-100 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent"
                        placeholder="Enter your username"
                    />
                </div>
                
                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-white mb-2">
                        <i class="fas fa-lock mr-2"></i>
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-blue-100 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent"
                        placeholder="Enter your password"
                    />
                </div>
                
                <!-- Submit Button -->
                <button 
                    type="submit"
                    class="w-full bg-white text-blue-600 font-semibold py-3 px-4 rounded-lg hover:bg-blue-50 transition-colors duration-200 flex items-center justify-center"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Sign In
                </button>
            </form>
            
            <!-- Additional Info -->
            <div class="mt-6 pt-6 border-t border-white border-opacity-20">
                <div class="text-center">
                    <p class="text-blue-100 text-sm">
                        <i class="fas fa-info-circle mr-1"></i>
                        Secure Zero Trust Network Access
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-blue-100 text-sm">
                <i class="fas fa-copyright mr-1"></i>
                2024 SASEWaddle - Open Source SASE Solution
            </p>
            <div class="flex justify-center space-x-4 mt-2">
                <span class="text-blue-200 text-xs">
                    <i class="fas fa-shield-alt mr-1"></i>
                    TLS 1.3 Encrypted
                </span>
                <span class="text-blue-200 text-xs">
                    <i class="fas fa-lock mr-1"></i>
                    Zero Trust Architecture
                </span>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-focus on username field
        document.getElementById('username').focus();
        
        // Add loading state to form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            const button = this.querySelector('button[type="submit"]');
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';
            button.disabled = true;
        });
        
        // Show caps lock warning
        document.addEventListener('keydown', function(e) {
            if (e.getModifierState && e.getModifierState('CapsLock')) {
                // Could add caps lock indicator here
                console.log('Caps Lock is on');
            }
        });
    </script>
</body>
</html>
