<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - SASEWaddle Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .chart-container { 
            position: relative; 
            height: 300px; 
            margin-bottom: 2rem; 
        }
        .metric-card {
            @apply bg-white rounded-lg shadow-md p-6 border border-gray-200;
        }
        .status-online { @apply bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs font-semibold; }
        .status-offline { @apply bg-red-100 text-red-800 px-2 py-1 rounded-full text-xs font-semibold; }
        .status-warning { @apply bg-yellow-100 text-yellow-800 px-2 py-1 rounded-full text-xs font-semibold; }
        .status-healthy { @apply bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs font-semibold; }
        .status-critical { @apply bg-red-100 text-red-800 px-2 py-1 rounded-full text-xs font-semibold; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Analytics Dashboard</h1>
            <div class="flex space-x-4">
                <select id="timeRange" class="border border-gray-300 rounded-md px-3 py-2">
                    <option value="1">Last 24 Hours</option>
                    <option value="7" selected>Last 7 Days</option>
                    <option value="30">Last 30 Days</option>
                    <option value="90">Last 90 Days</option>
                </select>
                <button onclick="refreshDashboard()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Refresh
                </button>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="metric-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Total Clients</p>
                        <p id="totalClients" class="text-2xl font-bold text-gray-900">-</p>
                    </div>
                    <div class="text-blue-500">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="metric-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Active (24h)</p>
                        <p id="activeClients24h" class="text-2xl font-bold text-green-600">-</p>
                    </div>
                    <div class="text-green-500">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="metric-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Active Headends</p>
                        <p id="activeHeadends" class="text-2xl font-bold text-indigo-600">-</p>
                    </div>
                    <div class="text-indigo-500">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="metric-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Total Traffic</p>
                        <p id="totalTraffic" class="text-2xl font-bold text-purple-600">-</p>
                    </div>
                    <div class="text-purple-500">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Operating Systems</h3>
                <div class="chart-container">
                    <canvas id="osChart"></canvas>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Traffic by Region</h3>
                <div class="chart-container">
                    <canvas id="trafficChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Search and Filter Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Agents & Headends Search</h3>
            <div class="flex flex-wrap gap-4 mb-4">
                <input type="text" id="searchInput" placeholder="Search by hostname, OS, IP, or ID..." 
                       class="flex-1 min-w-64 border border-gray-300 rounded-md px-3 py-2">
                <select id="searchType" class="border border-gray-300 rounded-md px-3 py-2">
                    <option value="all">All</option>
                    <option value="agents">Agents Only</option>
                    <option value="headends">Headends Only</option>
                </select>
                <select id="sortBy" class="border border-gray-300 rounded-md px-3 py-2">
                    <option value="last_seen">Last Seen</option>
                    <option value="hostname">Hostname</option>
                    <option value="os_name">OS Name</option>
                </select>
                <button onclick="performSearch()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Search
                </button>
            </div>

            <!-- Search Results -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Agents -->
                <div>
                    <h4 class="text-md font-semibold text-gray-800 mb-3">Agents (<span id="agentCount">0</span>)</h4>
                    <div id="agentsTable" class="space-y-3">
                        <!-- Agent results will be populated here -->
                    </div>
                </div>

                <!-- Headends -->
                <div>
                    <h4 class="text-md font-semibold text-gray-800 mb-3">Headends (<span id="headendCount">0</span>)</h4>
                    <div id="headendsTable" class="space-y-3">
                        <!-- Headend results will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Top Headends Table -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Top Performing Headends</h3>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Headend</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Region</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Connections</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Traffic</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        </tr>
                    </thead>
                    <tbody id="topHeadendsTable" class="bg-white divide-y divide-gray-200">
                        <!-- Table rows will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let osChart, trafficChart;

        // Utility function to format bytes
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Utility function to format time ago
        function formatTimeAgo(isoString) {
            const now = new Date();
            const date = new Date(isoString);
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffMins < 1440) return `${Math.floor(diffMins / 60)}h ago`;
            return `${Math.floor(diffMins / 1440)}d ago`;
        }

        // Initialize charts
        function initCharts() {
            // OS Distribution Chart
            const osCtx = document.getElementById('osChart').getContext('2d');
            osChart = new Chart(osCtx, {
                type: 'doughnut',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            '#3B82F6', '#EF4444', '#10B981', '#F59E0B', 
                            '#8B5CF6', '#F97316', '#06B6D4', '#84CC16'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right'
                        }
                    }
                }
            });

            // Traffic by Region Chart
            const trafficCtx = document.getElementById('trafficChart').getContext('2d');
            trafficChart = new Chart(trafficCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Traffic (GB)',
                        data: [],
                        backgroundColor: '#3B82F6',
                        borderColor: '#2563EB',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Load dashboard data
        async function loadDashboard() {
            try {
                const days = document.getElementById('timeRange').value;
                const response = await fetch(`/api/analytics/dashboard/overview?days=${days}`);
                const result = await response.json();
                
                if (result.success) {
                    updateSummaryCards(result.data.summary);
                    updateOSChart(result.data.os_distribution);
                    updateTrafficChart(result.data.traffic_by_region);
                    updateTopHeadendsTable(result.data.top_headends);
                } else {
                    console.error('Failed to load dashboard:', result.error);
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        // Update summary cards
        function updateSummaryCards(summary) {
            document.getElementById('totalClients').textContent = summary.total_clients || 0;
            document.getElementById('activeClients24h').textContent = summary.active_clients_24h || 0;
            document.getElementById('activeHeadends').textContent = summary.active_headends || 0;
            document.getElementById('totalTraffic').textContent = formatBytes(summary.total_bytes_proxied || 0);
        }

        // Update OS chart
        function updateOSChart(osData) {
            const labels = Object.keys(osData);
            const data = Object.values(osData).map(os => os.count);
            
            osChart.data.labels = labels;
            osChart.data.datasets[0].data = data;
            osChart.update();
        }

        // Update traffic chart
        function updateTrafficChart(regionData) {
            const labels = Object.keys(regionData);
            const data = Object.values(regionData).map(region => region.bytes / (1024 * 1024 * 1024)); // Convert to GB
            
            trafficChart.data.labels = labels;
            trafficChart.data.datasets[0].data = data;
            trafficChart.update();
        }

        // Update top headends table
        function updateTopHeadendsTable(headends) {
            const tbody = document.getElementById('topHeadendsTable');
            tbody.innerHTML = '';
            
            headends.forEach(headend => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${headend.headend_id}</div>
                        <div class="text-sm text-gray-500">${headend.hostname || 'N/A'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${headend.region || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${headend.active_connections || 0}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${formatBytes(headend.bytes_proxied || 0)}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="status-${headend.status}">${headend.status}</span>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Perform search
        async function performSearch() {
            try {
                const searchTerm = document.getElementById('searchInput').value;
                const searchType = document.getElementById('searchType').value;
                const sortBy = document.getElementById('sortBy').value;
                
                const response = await fetch(`/api/analytics/search?q=${encodeURIComponent(searchTerm)}&type=${searchType}&sort=${sortBy}&limit=50`);
                const result = await response.json();
                
                if (result.success) {
                    updateSearchResults(result.data);
                } else {
                    console.error('Search failed:', result.error);
                }
            } catch (error) {
                console.error('Error performing search:', error);
            }
        }

        // Update search results
        function updateSearchResults(data) {
            // Update counts
            document.getElementById('agentCount').textContent = data.total_agents || 0;
            document.getElementById('headendCount').textContent = data.total_headends || 0;
            
            // Update agents table
            const agentsDiv = document.getElementById('agentsTable');
            agentsDiv.innerHTML = '';
            
            data.agents.forEach(agent => {
                const agentDiv = document.createElement('div');
                agentDiv.className = 'border border-gray-200 rounded-lg p-4';
                agentDiv.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h5 class="font-semibold text-gray-900">${agent.hostname || agent.client_id}</h5>
                            <p class="text-sm text-gray-600">${agent.os_name || 'Unknown'} ${agent.os_version || ''}</p>
                            <p class="text-sm text-gray-500">IP: ${agent.ip_address || 'N/A'}</p>
                            <p class="text-sm text-gray-500">Traffic: ${formatBytes(agent.total_bytes || 0)}</p>
                        </div>
                        <div class="text-right">
                            <span class="status-${agent.status}">${agent.status}</span>
                            <p class="text-xs text-gray-500 mt-1">${formatTimeAgo(agent.last_seen)}</p>
                        </div>
                    </div>
                `;
                agentsDiv.appendChild(agentDiv);
            });
            
            // Update headends table
            const headendsDiv = document.getElementById('headendsTable');
            headendsDiv.innerHTML = '';
            
            data.headends.forEach(headend => {
                const headendDiv = document.createElement('div');
                headendDiv.className = 'border border-gray-200 rounded-lg p-4';
                headendDiv.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h5 class="font-semibold text-gray-900">${headend.hostname || headend.headend_id}</h5>
                            <p class="text-sm text-gray-600">Region: ${headend.region || 'N/A'}</p>
                            <p class="text-sm text-gray-500">Connections: ${headend.active_connections || 0}</p>
                            <p class="text-sm text-gray-500">Traffic: ${formatBytes(headend.bytes_proxied || 0)}</p>
                        </div>
                        <div class="text-right">
                            <span class="status-${headend.status}">${headend.status}</span>
                            <p class="text-xs text-gray-500 mt-1">${formatTimeAgo(headend.last_heartbeat)}</p>
                        </div>
                    </div>
                `;
                headendsDiv.appendChild(headendDiv);
            });
        }

        // Refresh dashboard
        function refreshDashboard() {
            loadDashboard();
            performSearch();
        }

        // Event listeners
        document.getElementById('timeRange').addEventListener('change', loadDashboard);
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Initialize everything when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            loadDashboard();
            performSearch(); // Load initial search results
        });
    </script>
</body>
</html>
